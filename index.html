<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/inputmask.min.js"></script>
  <script defer type="module" src="./js/main.js"></script>
</head>

<body>

  <header class="header">
    <div class="container header__container">
      <a class="logo" href="">
        <img class="logo__img" src="./images/logo.svg" alt="логотип">
      </a>

      <form action="#" class="header__form form-search">
        <input class="form-search__input form-control" type="search"
          placeholder="Введите запрос">
      </form>
    </div>
  </header>

  <main>
    <section class="main-table">
      <div class="container table__container">
        <h2 class="main-table__title">Секретная База данных</h2>
        <table class="main-table table">
          <thead>
            <tr>

              <th class="main-table__th main-table__id">id
                <span
                  class="main-table__id-arrow main-table__id-arrow--id"></span>
              </th>

              <th class="main-table__th main-table__fio">Фамилия Имя Отчество
                <span
                  class="main-table__id-arrow main-table__id-arrow--fio"></span>
              </th>

              <th class="main-table__th">Дата и время создания
                <span
                  class="main-table__id-arrow main-table__id-arrow-- create"></span>
              </th>

              <th class="main-table__th">Последние изменения
                <span
                  class="main-table__id-arrow main-table__id-arrow--change"></span>
              </th>

              <th class="main-table__th main-table__contacts">
                Контакты
              </th>

              <th class="main-table__th main-table__action">
                Действия
              </th>

            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="main-table__btn">
          <svg width="23" height="16" viewBox="0 0 23 16"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" />
          </svg>

          Добавить клиента
        </button>
      </div>
    </section>

  </main>


</html>
